bills:
  schedule:
    crontab: "0 0 * * *"
  pipeline:
    - run: add_metadata
      parameters:
        name: bills
    - run: ..datapackage_pipelines_knesset.dataservice.processors.add_dataservice_collection_resource
      parameters:
        resource-name: bills
        service-name: api
        method-name: "KNS_Bill"
        override-id-env: "OVERRIDE_BILL_IDS"
        fields:
          id:
            source: BillID
            type: integer
            description: the primary key
          kns_num:
            source: KnessetNum
            type: integer
            description: kneset number
          name:
            source: Name
            type: string
            description: hebrew name
          type_id:
            source: SubTypeID
            type: integer
            description: type id of the bill
          type_description:
            source: SubTypeDesc
            type: string
            description: type description of the bill
          private_num:
            source: PrivateNumber
            type: integer
          committee_id:
            source: CommitteeID
            type: integer
          status_id:
            source: StatusID
            type: integer
          num:
            source: Number
            type: integer
          postponent_reason_id:
            source: PostponementReasonID
            type: integer
          postponent_reason_desc:
            source: PostponementReasonDesc
            type: string
          public_date:
            source: PublicationDate
            type: datetime
          magazine_num:
            source: MagazineNumber
            type: integer
          page_num:
            source: PageNumber
            type: integer
          is_continuation:
            source: IsContinuationBill
            type: boolean
          summary_law:
            source: SummaryLaw
            type: string
          public_series_id:
            source: PublicationSeriesID
            type: integer
          public_series_desc:
            source: PublicationSeriesDesc
            type: string
          public_series_first_call:
            source: PublicationSeriesFirstCall
            type: string
          last_update:
            source: LastUpdatedDate
            type: datetime
    - run: dump.to_sql
      parameters:
        tables:
          bills:
            resource-name: bills
            mode: update

