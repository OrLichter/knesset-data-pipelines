version: "3"

services:

  redis:
    image: redis:alpine

  db:
    image: orihoch/knesset-data-pipelines-bootstrap-db:v0.0.1-17-10-15
    ports:
      - "15432:5432"
    environment:
      - "PG_PASSWORD=123456"
    volumes:
      - .data-docker/postgresql:/var/lib/postgresql

  adminer:
    image: adminer:4.3.1-standalone
    ports:
    - "18080:8080"

  # object storage
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    command:
      - server
      - /data
    environment:
    # hard-coded access keys for easy debugging
      - "MINIO_ACCESS_KEY=admin"
      - "MINIO_SECRET_KEY=12345678"
    volumes:
      - .data-docker/minio:/data

  app:
    build: .
    image: knesset-data/pipelines
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"
    environment:
      - "DPP_REDIS_HOST=redis"
      - "DPP_DB_ENGINE=postgresql://postgres:123456@db:5432/postgres"
      - "DPP_WORKER_CONCURRENCY=0"
      - "S3_ENDPOINT_URL=http://minio:9000"
      - "AWS_ACCESS_KEY_ID=admin"
      - "AWS_SECRET_ACCESS_KEY=12345678"
    volumes:
      - .data-docker:/knesset/data
